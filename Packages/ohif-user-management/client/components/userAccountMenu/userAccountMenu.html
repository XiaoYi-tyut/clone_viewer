<template name="userAccountMenu">
    {{#if currentUser}}
        <div id="userAccountMenu" class="dropdown">
            <div class="dropdown-toggle noselect clearfix" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="userName pull-left m-r-1">{{name}} {{currentPath}}</span>
                <div class="menuButton pull-right">
                    <i class="fa fa-cog"></i> <span class="caret-down"></span>
                </div>
            </div>
            <ul class="dropdown-menu dropdown-menu-right">
                {{#if showStudyListMenu}}
                    <li>
                        <a href="studylist" id="studylist">
                            <svg class="study-list">
                                <use xlink:href=/packages/ohif_user-management/assets/user-menu-icons.svg#study-list></use>
                            </svg> Study List
                        </a>
                    </li>
                {{else}}
                    <li>
                        <a href="/audit" id="audit">
                            <svg class="log">
                                <use xlink:href=/packages/ohif_user-management/assets/user-menu-icons.svg#log></use>
                            </svg> View Audit Log
                        </a>
                    </li>
                {{/if}}
                <li role="separator" class="divider"></li>
                <li>
                    <a id="themeSelector">
                        <svg class="theme">
                            <use xlink:href=/packages/ohif_user-management/assets/user-menu-icons.svg#theme></use>
                        </svg> Themes
                    </a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                    <a id="serverInformation">
                        <svg class="server">
                            <use xlink:href=/packages/ohif_user-management/assets/user-menu-icons.svg#server></use>
                        </svg> Server Information
                    </a>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                    <a href="changePassword" id="changePassword">
                        <svg class="password">
                            <use xlink:href=/packages/ohif_user-management/assets/user-menu-icons.svg#password></use>
                        </svg> Change Password
                    </a>
                </li>
                <li>
                    <a id="logoutButton">
                        <svg class="logout">
                            <use xlink:href=/packages/ohif_user-management/assets/user-menu-icons.svg#logout></use>
                        </svg> Logout
                    </a>
                </li>
            </ul>
        </div>
    {{/if}}
</template>
